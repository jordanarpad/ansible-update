---
  - hosts: pi1b
    tasks:
      - name: update pihole
        command: "pihole -up"
  - hosts: pi
    tasks:
      - become: yes
        apt:
          force_apt_get: yes
          update_cache: yes
          name: "*"
          state: latest
  - hosts: buster
    remote_user: pi
    tasks:
      - become: yes
        apt:
          force_apt_get: yes
          update_cache: yes
          name: "*"
          state: latest
